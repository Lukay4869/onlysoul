<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>商品查询</title>
</head>
<body>
<table>
    <tr>
        <th>商品编号</th>
        <th>图片</th>
        <th>名称</th>
        <th>产地</th>
        <th>生产日期</th>
        <th>分类</th>
        <th>操作</th>
    </tr>
    <th:block th:each="g:${goodsList}">
        <tr>
            <td th:text="${g.goodsId}"></td>
            <td>
                <img th:src="${g.picture}" width="50" height="80"/>
            </td>
            <td th:text="${g.goodsName}"></td>
            <td th:text="${g.price}"></td>
            <td th:text="${g.address}"></td>
            <td th:text="${#dates.format(g.produceDate,'yyyy-MM-dd'}"></td>
            <td th:text="${g.category.categoryName}"></td>
            <td>
                <a th:href="@{/admin/goods/updateShow(goodsId=${g.goodsId})}">修改</a>
            </td>

        </tr>
    </th:block>
    <tr>
        <td colspan="8">
            <a href="/admin/addShow">添加商品</a>
            <a href="/admin/list">返回</a>
        </td>
    </tr>
</table>
</body>
</html>

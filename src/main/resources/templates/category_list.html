<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>商品分类显示</title>
</head>
<body>
    <table>
        <tr>
            <td>分类编号</td>
            <td>分类名称</td>
            <td>操作</td>
        </tr>
        <th:block th:each="c:${categoryList}">
            <tr>
                <td th:text="${c.categoryId}"></td>
                <td th:text="${c.categoryName}"></td>
                <th>
                    <a href="#">修改</a>
                </th>
            </tr>
        </th:block>
    </table>
</body>
</html>
